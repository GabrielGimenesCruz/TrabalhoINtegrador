<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Serviço</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f3f3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 100%;
            max-width: 400px;
        }

        .container h1 {
            text-align: center;
            color: #4CAF50;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }

        input, select, button {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
        }

        button {
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
            cursor: pointer;
            border: none;
        }

        button:hover {
            background-color: #45a049;
        }

        .optional {
            font-style: italic;
            color: #888;
            font-size: 12px;
            margin-top: -10px;
            margin-bottom: 10px;
        }

        .required::after {
            content: " *";
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cadastro de Serviço</h1>
        <form>
            <label for="codigo">Código</label>
            <input type="text" id="codigo" name="codigo" readonly placeholder="Gerado automaticamente">

            <label for="nome" class="required">Nome</label>
            <input type="text" id="nome" name="nome" required placeholder="Digite o nome do serviço">

            <label for="valor" class="required">Valor</label>
            <input type="number" id="valor" name="valor" required placeholder="Digite o valor do serviço" step="0.01">

            <label for="tempo">Tempo Médio</label>
            <input type="text" id="tempo" name="tempo" placeholder="Ex: 1h 30min">

            <label for="status" class="required">Status</label>
            <select id="status" name="status" required>
                <option value="">Selecione</option>
                <option value="ativo">Ativo</option>
                <option value="inativo">Inativo</option>
            </select>

            <button type="submit">Cadastrar</button>
        </form>
    </div>
</body>
</html>
