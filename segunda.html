<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Lateral Expandível</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: -250px; /* Oculto inicialmente */
            width: 250px;
            height: 100%;
            background-color: #2c3e50;
            color: white;
            overflow-x: hidden;
            transition: 0.3s; /* Animação suave */
            padding-top: 20px;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }

        .sidebar ul li {
            padding: 15px;
            text-align: left;
            cursor: pointer;
        }

        .sidebar ul li a {
            text-decoration: none;
            color: white;
            display: block;
            transition: 0.2s;
        }

        .sidebar ul li a:hover {
            background-color: #34495e;
            border-radius: 4px;
        }

        .submenu {
            display: none; /* Oculto inicialmente */
            padding-left: 20px;
        }

        .submenu li {
            padding: 10px 0;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: transparent;
            color: white;
            border: none;
            font-size: 20px;
            cursor: pointer;
        }

        .main {
            margin-left: 0;
            padding: 16px;
            transition: margin-left 0.3s;
        }

        .menu-btn {
            font-size: 20px;
            cursor: pointer;
            background-color: #2c3e50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="sidebar" id="sidebar">
        <button class="close-btn" id="closeBtn">✖</button>
        <h2>Funcionalidades</h2>
        <ul>
            <li id="equipamentosBtn">Cadastros</li>
            <ul class="submenu" id="equipamentosSubmenu">
                <li><a href="#"> Cliente</a></li>
                <li><a href="#">Funcionário</a></li>
                <li><a href="#">Serviço</a></li>
                <li><a href="#">Grupo de Serviço</a></li>
            </ul>
            <li><a href="#">dsfgsg</a></li>
            <li><a href="#">ghjfjghf</a></li>
            <li><a href="#">sdfgsg</a></li>
            <li><a href="#">sdfgsedgsdf de Serviço</a></li>
        </ul>
    </div>

    <div class="main">
        <button class="menu-btn" id="menuBtn">☰</button>
        <h1>Bem-vindo</h1>
        <p>Esta é a área principal.</p>
    </div>

    <script>
        // Abrir o menu lateral
        document.getElementById("menuBtn").addEventListener("click", function() {
            document.getElementById("sidebar").style.left = "0";
        });

        // Fechar o menu lateral
        document.getElementById("closeBtn").addEventListener("click", function() {
            document.getElementById("sidebar").style.left = "-250px";
        });

        // Expandir e recolher o submenu de "Equipamentos"
        document.getElementById("equipamentosBtn").addEventListener("click", function() {
            const submenu = document.getElementById("equipamentosSubmenu");
            if (submenu.style.display === "block") {
                submenu.style.display = "none";
            } else {
                submenu.style.display = "block";
            }
        });
    </script>
</body>
</html>
