<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Ordem de Serviço</title>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/js/select2.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            max-width: 400px;
            width: 100%;
        }

        h2 {
            text-align: center;
            color: #4CAF50;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        input,
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input:focus,
        select:focus {
            border-color: #4CAF50;
            outline: none;
        }

        .btn {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Cadastro de Ordem de Serviço</h2>
        <form>
            <div class="form-group">
                <label for="codigo">Código</label>
                <input type="text" id="codigo" name="codigo" placeholder="Gerado automaticamente" disabled>
            </div>
            <div class="form-group">
                <label for="idCliente">ID do Cliente</label>
                <select id="idCliente" name="idCliente" class="select2">
                    <option value="">Selecione um cliente</option>
                    <option value="1">Cliente 1</option>
                    <option value="2">Cliente 2</option>
                </select>
            </div>
            <div class="form-group">
                <label for="idFuncionario">ID do Funcionário</label>
                <select id="idFuncionario" name="idFuncionario" class="select2">
                    <option value="">Selecione um funcionário</option>
                    <option value="1">Funcionário 1</option>
                    <option value="2">Funcionário 2</option>
                </select>
            </div>
            <div class="form-group">
                <label for="dataOS">Data OS *</label>
                <input type="date" id="dataOS" name="dataOS" required>
            </div>
            <div class="form-group">
                <label for="dataPrevista">Data Prevista de Término OS *</label>
                <input type="date" id="dataPrevista" name="dataPrevista" required>
            </div>
            <div class="form-group">
                <label for="valorTotal">Valor Total *</label>
                <input type="text" id="valorTotal" name="valorTotal" placeholder="Digite o valor total" required>
            </div>
            <div class="form-group">
                <label for="status">Status *</label>
                <select id="status" name="status" required>
                    <option value="">Selecione</option>
                    <option value="Aberto">Aberto</option>
                    <option value="Em andamento">Em andamento</option>
                    <option value="Concluído">Concluído</option>
                    <option value="Cancelado">Cancelado</option>
                </select>
            </div>
            <h3>Itens da OS</h3>
            <div class="form-group">
                <label for="idServico">ID do Serviço</label>
                <select id="idServico" name="idServico" class="select2">
                    <option value="">Selecione um serviço</option>
                    <option value="1">Serviço 1</option>
                    <option value="2">Serviço 2</option>
                </select>
            </div>
            <div class="form-group">
                <label for="qtdeMateria">Quantidade de Matéria Prima Utilizada</label>
                <input type="text" id="qtdeMateria" name="qtdeMateria" placeholder="Digite a quantidade">
            </div>
            <button type="submit" class="btn">Cadastrar</button>
        </form>
    </div>
    <script>
        $(document).ready(function() {
            $('.select2').select2({
                width: '100%',
                placeholder: "Selecione uma opção",
                allowClear: true
            });
        });
    </script>
</body>
</html>
